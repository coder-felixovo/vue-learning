<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 表单输入绑定 修饰符</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="web">
      <h1>表单输入绑定 修饰符</h1>
      <!-- .lazy
        在默认情况下，v-model 在每次 input 事件触发后将输入框的值与数据进行同步 (除了上述输入法组合文字时)。
        你可以添加 lazy 修饰符，从而转为在 change 事件之后进行同步。
      -->
      <div class="example-1">
        <h3>.lazy</h3>
        <input type="text" v-model.lazy="lazyMsg" @change="handleInput" />
        <br />
        <span>lazyMsg: {{ lazyMsg }}</span>
      </div>

      <!-- .number
        如果想自动将用户的输入值转为数值类型，可以给 v-model 添加 .number 修饰符。
        这通常很有用，因为即使在 type="number" 时，HTML 输入元素的值也总会返回字符串。
        如果这个值无法被 parseFloat() 解析，则会返回原始的值。
      -->
      <div class="example-2">
        <h3>.number</h3>
        <input v-model.number="number" type="number" />
        <br />
        <span>number: {{ number }}</span>
        <br />
        <span>typeof vm.number: {{ typeof number }}</span>
      </div>

      <!-- .trim 
        如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符
      -->
      <div class="example-3">
        <h3>.trim</h3>
        <input v-model.trim="msg" />
        <br />
        <span>msg: {{ msg }}</span>
      </div>
    </div>
    <script>
      var vm = new Vue({
        el: '#web',
        data() {
          return {
            lazyMsg: '',
            number: 0,
            msg: '',
          }
        },
        methods: {
          handleInput() {
            console.log('你输入的数据为：' + this.lazyMsg)
          },
        },
      })
    </script>
  </body>
</html>
