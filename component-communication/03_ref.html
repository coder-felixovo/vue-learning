<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue组件通信 ref</title>
    <script src="../static/vue.js"></script>
    <style></style>
  </head>
  <body>
    <div id="web">
      <h1>Vue组件通信 ref</h1>
      <sub-comp ref="subComp"></sub-comp>
    </div>
    <script>
      // 子组件
      Vue.component('sub-comp', {
        template: `
        <div class="sub-comp">
          <h3>子组件</h3>
        </div>`,
        data() {
          return {
            childValue: 0,
          }
        },
        methods: {
          childMethod() {
            console.log('调用了子组件中的方法')
          },
        },
      })

      // 根组件
      var vm = new Vue({
        el: '#web',
        mounted() {
          const childComp = this.$refs.subComp
          console.log(childComp.childValue)
          childComp.childMethod()
        },
      })
    </script>
  </body>
</html>
