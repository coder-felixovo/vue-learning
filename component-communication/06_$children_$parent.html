<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue组件通信 $children和$parent</title>
    <script src="../static/vue.js"></script>
    <style></style>
  </head>
  <body>
    <div id="web">
      <h1>Vue组件通信 $children和$parent</h1>
      <sub-comp></sub-comp>
    </div>
    <script>
      // 子组件
      Vue.component('sub-comp', {
        template: `
        <div class="sub-comp">
          <h3>子组件</h3>
        </div>`,
        data() {
          return {
            mitsuha: '三叶',
            taki: '泷',
          }
        },
        created() {
          console.log(this.$parent.title) // "你的名字。"
          console.log(this.$parent.author) // "新海诚"
        },
      })

      // 根组件
      var vm = new Vue({
        el: '#web',
        data() {
          return {
            title: '你的名字。',
            author: '新海诚',
          }
        },
        mounted() {
          console.log(this.$children[0].mitsuha) // "三叶"
          console.log(this.$children[0].taki) // "泷"
        },
      })
    </script>
  </body>
</html>
